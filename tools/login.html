<div class="modal modal_wide login_tool hidden_unless_active clearfix">
  <img src="i/buttons/close.gif" href="#tool=" class="closebox" />
  <h2>Login to Groundcrew</h2>
  <form id="login_form" class="form_fields">

    <h3>Email or Mobile Number</h3>
    <input type="text" name="sysid" title="email address or mobile number" required="true" />

    <h3>Password</h3>
    <input type="password" name="password" required="true" class="forgot"/><a href="#tool=forgot_password">Forgot?</a>

    <p class="flash"></p>

    <button type="submit">Login</button><!-- <br />
        No account? <a href="#tool=signup">Create one</a> -->

  </form>


  <div class="sidebar">
    <p>Use your existing account from&hellip;</p>
    <!-- <a href="##twitter_login"><img src="i/twitter-sign-in.png" /></a> <br /> -->
    <fb:login-button perms="sms,email,user_location,user_checkins">Sign in with Facebook</fb:login-button> <br />
  </div>
</div>
